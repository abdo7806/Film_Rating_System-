<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <!-- ربط البوتستراب -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        
        .review-card {
            margin-bottom: 1rem;
        }
        
        .movie-details-container {
            margin-top: 50px;
        }
        
        .movie-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        
        .average-rating {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
        
        .footer-link {
            text-decoration: none;
            color: #ffffff;
        }
        
        .footer-link:hover {
            text-decoration: underline;
        }
        
        .movie-description {
            color: #555;
        }
        
        .footer {
            background-color: #343a40;
        }
        
        .movie-info {
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container movie-details-container">
        <div id="movie-details">
            <!-- تفاصيل الفيلم -->
            <div class="row">
                <div class="col-md-4">
                    <img id="movie-image" class="movie-image" src="" alt="Movie Image">
                </div>
                <div class="col-md-8">
                    <h2 id="movie-title" class="movie-title"></h2>
                    <p id="movie-description" class="movie-description"></p>
                    <p class="movie-info"><strong>Release Date:</strong> <span id="movie-release-date"></span></p>
                    <p class="movie-info"><strong>Genre:</strong> <span id="movie-genre"></span></p>
                    <hr>
                    <h4 class="average-rating">Average Rating: <span id="average-rating"></span></h4>
                    <hr>
                    <!-- إضافة التقييم -->
                    <div id="add-review-form">
                        <h4>Add Your Review</h4>

                        <form id="review-form">
                            <div class="mb-3">
                                <label for="rating" class="form-label">Rating (1-5)</label>
                                <input type="number" id="rating" class="form-control" min="1" max="5" required>
                            </div>
                            <div class="mb-3">
                                <label for="comment" class="form-label">Comment</label>
                                <textarea id="comment" class="form-control" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Review</button>
                        </form>
                    </div>
                </div>
            </div>

            <hr>
            <!-- قائمة التقييمات -->
            <h3>User Reviews</h3>
            <div id="reviews-list"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-white text-center py-4 mt-5">
        <p>&copy; 2025 Film Rating System | All Rights Reserved</p>
        <div>
            <a href="#" class="footer-link me-3">Privacy Policy</a>
            <a href="#" class="footer-link me-3">Terms of Service</a>
            <a href="#" class="footer-link">Contact Us</a>
        </div>
        <!-- Social Media Links -->
        <div class="mt-3">
            <a href="#" class="footer-link me-3">Facebook</a>
            <a href="#" class="footer-link me-3">Twitter</a>
            <a href="#" class="footer-link">Instagram</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ربط ملف JavaScript -->
    <script src="./js/movie-details.js"></script>
</body>

</html>
